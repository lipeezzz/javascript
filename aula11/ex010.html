<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="textvel1" id="txtvel1"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        

        function calcular() {
            var txtv = window.document.getElementById('txtvel1')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Voê ultrapassou o limite de velocidade! será MULTADO!</p>'
            } else {
                res.innerHTML += '<p> Você está no limite ideal para a via! Parabéns!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cuidado!</p>'
        }
    </script>
</body>
</html>
